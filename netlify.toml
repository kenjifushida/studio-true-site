[build]
  command = "npm run clean && npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

# Increase build timeout for WordPress data fetching
[build.processing]
  skip_processing = false

# Optimize builds
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
